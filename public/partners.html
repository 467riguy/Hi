<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DROP â€¢ Partners</title>
  <link rel="shortcut icon" type="x-icon" href="Icons/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(270deg, #0a001a, #180033, #00001a, #1a0033);
      background-size: 800% 800%;
      animation: gradientShift 18s ease infinite;
      min-height: 100vh;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4rem;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      font-size: 4rem;
      letter-spacing: 0.15em;
      color: #b4a0ff;
      text-shadow: 0 0 20px rgba(150, 100, 255, 0.8),
                   0 0 40px rgba(100, 255, 255, 0.6);
      animation: flicker 3s infinite, pulse 6s infinite alternate;
      user-select: none;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.75;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .partners-grid {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
    }

    .partner-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.35s ease, box-shadow 0.35s ease, border 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none; /* remove link underline */
      color: white;
    }

    .partner-card:hover {
      transform: translateY(-10px);
      border: 1px solid rgba(160, 120, 255, 0.9);
      box-shadow: 
        0 0 25px rgba(160, 120, 255, 0.6),
        0 0 50px rgba(120, 220, 255, 0.4),
        0 0 80px rgba(160, 120, 255, 0.3);
    }

    .partner-card:hover .partner-logo {
      filter: drop-shadow(0 0 15px rgba(180, 140, 255, 0.9));
      transform: scale(1.05);
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    .partner-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px rgba(160, 120, 255, 0.8));
      transition: 0.25s ease;
    }

    .partner-name {
      font-size: 1.6rem;
      color: #c7b8ff;
      text-shadow: 0 0 10px rgba(129, 140, 248, 0.7);
      margin-bottom: 0.5rem;
    }

    .partner-desc {
      color: #d2d2ff;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <h1 class="title">OUR PARTNERS</h1>

  <div class="partners-grid">

    <!-- Partner 1 -->
    <a href="https://verdant-education.neocities.org/" target="_blank" class="partner-card">
      <img src="public/imgs/IMG_4400.png" class="partner-logo" alt="Partner Logo">
      <h2 class="partner-name">Verdant</h2>
      <p class="partner-desc">
        A small web proxy with big meaning.
      </p>
    </a>

    <!-- Partner 2 -->
    <a href="https://pulsarv1.vercel.app/" target="_blank" class="partner-card">
      <img src="Images/partner2.png" class="partner-logo" alt="Partner Logo">
      <h2 class="partner-name">Pulsar</h2>
      <p class="partner-desc">
        Accelerating global performance through lightning-fast edge delivery.
      </p>
    </a>
    
    <!-- Partner 3 -->
    <a href="https://ubyis.thetravelingtourguide.com/" target="_blank" class="partner-card">
      <img src="Images/partner3.png" class="partner-logo" alt="Partner Logo">
      <h2 class="partner-name">UBYIS</h2>
      <p class="partner-desc">
        Unbore Yourself In School.
      </p>
    </a>

        <!-- Partner 4 -->
    <a href="https://truffled.lol/" target="_blank" class="partner-card">
      <img src="Images/partner3.png" class="partner-logo" alt="Partner Logo">
      <h2 class="partner-name">Truffled</h2>
      <p class="partner-desc">
        The "best" Proxy
      </p>
    </a>

  </div>

</body>
</html>
