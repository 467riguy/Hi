<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DROP</title>
  <link rel="shortcut icon" type="x-icon" href="Icons/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

  <!-- Proxy scripts -->
  <script src="/lf.js"></script>
  <script async src="https://arc.io/widget.min.js#KpYQhCTB"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWD8SS29YZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PWD8SS29YZ');
  </script>

  <style>
    body {
      background: linear-gradient(270deg, #0a001a, #180033, #00001a, #1a0033);
      background-size: 800% 800%;
      animation: gradientShift 18s ease infinite;
      min-height: 100vh;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Title */
    .title {
      font-size: 5rem;
      letter-spacing: 0.15em;
      color: #b4a0ff;
      text-shadow: 0 0 20px rgba(150, 100, 255, 0.8),
                   0 0 40px rgba(100, 255, 255, 0.6);
      animation: flicker 3s infinite, pulse 6s infinite alternate;
      user-select: none;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Proxy Box */
    .proxy-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.4s ease;
      margin-top: 2rem;
    }

    #uv-address {
      flex: 1;
      padding: 14px;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(90deg, #6366f1, #9333ea);
      padding: 0 24px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px; /* hidden by default */
      width: 260px;
      height: 100vh;
      background: rgba(20, 0, 50, 0.65);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(180, 140, 255, 0.5);
      box-shadow: 0 0 25px rgba(120, 80, 255, 0.5);
      padding: 20px;
      transition: left 0.35s ease;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #cbbfff;
      text-shadow: 0 0 10px rgba(145, 105, 255, 0.8);
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
      color: #bda9ff;
      text-decoration: none;
      transition: 0.25s ease;
    }

    .sidebar a:hover {
      color: white;
      text-shadow: 0 0 10px rgba(180, 140, 255, 1);
    }

    /* Sidebar Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 45px;
      height: 45px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(200,150,255,0.4);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      transition: 0.3s ease;
    }

    .toggle-btn:hover {
      box-shadow: 0 0 15px rgba(180,140,255,0.7);
      transform: scale(1.1);
    }

  </style>
</head>

<body>

  <!-- Toggle Button -->
  <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Directory</h2>

    <a href="index.html">Home</a>
    <a href="partners.html">Partners</a>
    <a href="">Settings</a>
    <a href="games.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="about.html">About</a>
  </div>

  <!-- Title -->
  <h1 class="title">DROP</h1>

  <!-- Description -->
  <p class="desc">
    The future of private browsing.<br>
    Fast, encrypted, and untraceable — powered by <span style="color:#a78bfa;">Infinite Scripter</span>.
  </p>

  <!-- Proxy Form -->
  <form id="uv-form" class="proxy-box">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
    <input id="uv-address" type="text" placeholder="Enter a URL or search query..." />
    <button type="submit">Go</button>
  </form>

  <!-- Discord Link -->
  <a href="https://discord.gg/W27wU3RFHf" target="_blank" class="discord-link">
    Join Our Discord
  </a>

  <!-- Sidebar Script -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>

  <!-- Proxy Scripts -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="/index.js" defer></script>
  <script src="hotkey.js"></script>

</body>
</html>
